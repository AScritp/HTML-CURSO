<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/922/922687.png">
  <title>Section de sonido y video</title>
</head>
<body>
  <main>
    <section class="video-without-poster">
      <video controls muted autoplay width="950" src="../video/SnapInsta.io-Chill – sakura Hz (No Copyright Music).mp4" ></video><br>
    </section>
    <section class="video-with-poster">
    <video controls poster="https://i.imgflip.com/7el4zi.jpg" src="../video/Canon__176krn7.mp4" ></video><br>
    </section>
    <!--Loading es una atributo que nos permite decirle al navegador cuanta prioridad tiene la etiqueta para cargar
    en este caso es una prioridad floja, osea que la cargará después de los demas recursos !NO SE RECOMIENDA HACERLO CON LOS
    CONTENIDO QUE SALEN AL PRINCIPIO DE LA PÁGINA!-->
    <section  class="img-with-dilay">
      <img loading="lazy"  src="../img/pagina-tesla.png" alt=""> 
    </section>
    <audio src="../audio/Y2meta.app - Rick Astley - Never Gonna Give You Up (Official Music Video) (128 kbps).mp3" controls></audio>

  </main>
</body>
</html>
